<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json"> <!-- Link to the manifest file -->
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="flex_item--50">
                <div class="tagline-container">
                    <img class="landing-school-logo" src="Images/logo.png" alt="School Logo"> <!-- School logo -->
                    <img class="landing-tagline desktop" src="Images/address.png" alt="Landing Logo"> <!-- Address image -->
                </div>
                <form class="form-horizontal">
                    <div class="form-g-container"></div>
                    <div class="form-group has-feedback" style="margin-bottom: 15px;">            
                        <div class="container-input">
                            <div class="input-icon">
                                <i class="fa fa-user"></i>
                                <span>
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </span>
                            </div>
                            <span class="text-danger" style="display: block; text-align: left;"></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="container-input">
                            <div class="input-icon">
                                <i class="fa fa-lock"></i>
                                <span>
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </span>
                            </div>
                            <span class="text-danger" style="display: block; text-align: left;"></span>
                        </div>
                    </div>
                    <div class="button-container">
                        <div class="Continue Offline">
                            <a href="https://github.com/Haruka1123/Offline-HomePage-Proto.git" class="btn continue-offline"> <!-- Updated link to Home Page -->
                                <i class="fa fa-question-circle" aria-hidden="true"></i> Continue Offline
                            </a>
                        </div>
                        <div class="Forgot">
                            <button class="btn forgot-password" type="button">Forgot Password?</button>
                        </div>
                    </div>
                    <div class="login-button">
                        <button class="btn signin" type="submit">
                            Login <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="flex_item--50 item-right">
                <img class="landing-logo" src="Images/lead_logo.png" alt="Landing Logo"> <!-- Landing logo -->
                <img class="landing-text" src="Images/achievers.png" alt="Achievers"> <!-- Achievers image -->
                <img class="landing-text core-values" src="Images/core_values.png" alt="Core Values"> <!-- Core values image -->
            </div>
        </div>
    </div>
    <script src="app.js"></script> <!-- Reference to app.js -->
</body>
</html>
